<svg viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon - Modern keyboard/speed symbol -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container -->
  <g>
    <!-- Keyboard symbol -->
    <rect x="5" y="12" width="42" height="28" rx="4" fill="url(#logoGrad)" opacity="0.15"/>
    <rect x="5" y="12" width="42" height="28" rx="4" stroke="url(#logoGrad)" stroke-width="2"/>
    
    <!-- Keys -->
    <rect x="10" y="17" width="8" height="8" rx="1.5" fill="url(#logoGrad)"/>
    <rect x="21" y="17" width="8" height="8" rx="1.5" fill="url(#logoGrad)" opacity="0.8"/>
    <rect x="32" y="17" width="8" height="8" rx="1.5" fill="url(#logoGrad)" opacity="0.6"/>
    
    <!-- Speed lines -->
    <path d="M 47 26 L 55 26" stroke="url(#logoGrad)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 52 26 L 60 26 M 57 23 L 60 26 L 57 29" stroke="url(#logoGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="#1e293b" letter-spacing="-0.5">
    TypingThrust
  </text>
</svg>

